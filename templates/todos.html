<div class="list">
    <div class="add">
        <a href="" ng-click="addTodo()">+ Add a New Task</a>
    </div>
    <div class="item" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false" ng-class="{'editing': editing, 'edited': todo.edited, 'completed': todo.completed}">
        <input type="checkbox" ng-model="todo.completed" />
        <span ng-click="todo.completed = !todo.completed"></span>
        <label ng-click="editing = true" ng-hide="editing" class="editing-label">{{todo.name}}</label>
        <input type="text" ng-model="todo.name" ng-change="todo.edited = true" ng-blur="editing = false" ng-show="editing" class="editing-label"/>
        <div class="actions">
            <a href="" ng-click="saveTodos()">Save</a>
            <a href="" ng-click="deleteTodo(todo, $index)" class="delete">Delete</a>
        </div>
    </div>
</div>
<!--end list/mainCtrl-->

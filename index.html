<!DOCTYPE html>
<html nlnag="en"
    <head>
        <title>Angular 1 Todo, v1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link href='styles/main.css' rel='stylesheet' type="text/css">
    </head>
    <body ng-app="toDoList">
        <h1>To-Do</h1>
        <div class="list" ng-controller="mainCtrl">
            <div class="item" ng-class="{'editing': editing, 'edited': todo.edited}" ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.completed"/>
                <label ng-click="editing = true" ng-hide="editing" class="editing-label" >{{todo.name}}</label>
                <input type="text" ng-model="todo.name" ng-change="todo.edited = true" ng-blur="editing = false" ng-show="editing" class="editing-label" />
                <div class="actions">
                    <a href="" ng-click="helloConsole()">Save</a>
                    <a href="" class="delete">Delete</a>
                </div>
            </div>
        </div> <!--end list/mainCtrl-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="vendor/underscore-min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
